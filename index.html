<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
  
    <div class="container">
      <h1>Expense Organizer</h1>

      <div class="row">
        <div class="col-sm-3">
          <h2>Add a category</h2>
          <form id="newCategory">
            <div class="form-group">
              <label for="newCat"></label>
              <input id="newCat" type="text" class="form-control" value="">
            </div>
            <button type="submit" class="btn">Create Category</button>
          </form>
        <ul id="categories">
        </ul>
        <table  class="table table-bordered" id="categoriesTable">
            <tr>
              <td>Category</td>
              <td>Total</td>
              <td>Percentage</td>
            </tr>
        </table>
        </div> <!--1st col-sm-3 Column -->

        <div class="col-sm-3">
          <h2 id="categoryToAddTo">Purchases</h2>
          <form id="new-purchase">
            <div class="form-group">
              <label for="new-description"></label>
              <input id="new-description" type="text" class="form-control" value="">
            </div>
             <div class="form-group">
              <label for="new-amount"></label>
              <input id="new-amount" type="text" class="form-control" value="">
            </div>
            <button type="submit" class="btn">Add a purchase</button>
          </form>
        </div> <!--2nd col-sm-3 Column -->
        <div class="col-sm-3">
          <h2 id="purchaseTable">Purchases</h2>
          <table class="table table-striped" id='purchases'>
            <tbody>
              <tr>
                <td>Description</td>
                <td>Amount</td>
              </tr>
            </tbody>
           </table>
         </div><!-- purchase table column -->
      </div> <!--row -->
    </div> <!--container -->
  </body>
</html>
